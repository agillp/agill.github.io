    <!---** FORM LOGIN **--->

    <div style="display:none" ; class="formLogin">
        <div class="formContent">
            <div class="headLogin">
                <p><b>Login</b></p>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div class="tenLogin">
                <form name="login" onsubmit="return validasi()">
                    <p>Username</p>
                    <input type="text" name="username" required>
                    <p>Password</p>
                    <input type="password" name="password" required>
                    <p></p>
                    <input type="submit" name="submit" value="Masuk">
                </form>
                <div class="ext">
                    Belum memiliki akun? Daftar
                    <button id="linkSignUp">disini</button>
                </div>
            </div>
        </div>

    </div>

    <!---** FORM SIGN UP **--->

    <div style="display: none" ; class="formSignUp">
        <div class="formContent">
            <div class="headLogin">
                <p><b>Sign Up</b></p>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div class="tenLogin">
                <form name="login" onsubmit="return validasi()">
                    <p>Nama Lengkap</p>
                    <input type="text" name="username" required>
                    <p>No. Telp</p>
                    <input type="number" name="telepon" required>
                    <p>Tanggal Lahir</p>
                    <input type="date" name="date" required>
                    <p>Password</p>
                    <input type="password" name="password" required>
                    <p></p>
                    <input type="submit" name="submit" value="Daftar">
                </form>
                <div class="ext">
                    Sudah memiliki akun? Login
                    <button id="linkLogin">disini</button>
                </div>
            </div>
        </div>
    </div>
